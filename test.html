<body>

<!-- NAVBAR -->

<!-- SEARCH BAR -->
<div class="google-container">
  <img class="google-logo" src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" alt="Google Logo">

  <div class="search-box">
    <span class="search-icon">ğŸ”</span>
    <input type="text" id="searchInput" placeholder="Search Google...">
    <span class="mic-icon">ğŸ¤</span>
  </div>

  <div class="buttons">
    <button id="searchButton">Google Search</button>
    <button id="luckyButton">I'm Feeling Lucky</button>
  </div>
</div>

<!-- SEARCH FUNCTIONALITY -->
<script>
const searchInput = document.getElementById('searchInput');
const searchButton = document.getElementById('searchButton');
const luckyButton = document.getElementById('luckyButton');

// Google Search
searchButton.addEventListener('click', () => {
  const query = searchInput.value.trim();
  if (query) {
    window.open(`https://www.google.com/search?q=${encodeURIComponent(query)}`, "_blank");
  }
});

// Enter triggers search
searchInput.addEventListener('keydown', (e) => {
  if (e.key === "Enter") searchButton.click();
});

// I'm Feeling Lucky
luckyButton.addEventListener('click', () => {
  const query = searchInput.value.trim();
  if (query) {
    window.open(`https://www.google.com/search?q=${encodeURIComponent(query)}&btnI=1`, "_blank");
  }
});

// Voice Search
document.querySelector('.mic-icon').addEventListener('click', () => {
  if (!('webkitSpeechRecognition' in window)) {
    alert("Voice search is not supported in this browser.");
    return;
  }

  const recognition = new webkitSpeechRecognition();
  recognition.lang = "en-US";
  recognition.start();

  recognition.onresult = (event) => {
    const transcript = event.results[0][0].transcript;
    searchInput.value = transcript;
    searchButton.click();
  };
});
</script>

</body>
